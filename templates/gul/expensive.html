<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expensive Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product-item h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
        .product-item p {
            font-size: 16px;
            color: #666;
        }
        .product-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .product-item a:hover {
            background-color: #555;
        }
          .product-item img {
    max-width: 100%;
    height: 150px; /* Set a fixed height for all images */
    object-fit: cover; /* Maintain aspect ratio and cover the entire container */
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>3 ta Eng Qimmat Maxsulotlar</h1>
        <div class="product-list">
            {% for product in products %}
                <div class="product-item">
                    <img src="{{ product.image.url }}" alt="Product Image">
                    <h2>{{ product.name }}</h2>
                    <p>Price: {{ product.price }}</p>
                    <a href="{% url 'product:batafsil-review' product.pk %}">Batafsil</a>
                    <a href="{% url 'product:gul-delete' product.pk %}">Delete</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
