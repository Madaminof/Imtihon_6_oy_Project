<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ books.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #007bff; /* Qizil rang */
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideIn 1s ease-in-out;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Bu stil formaning har bir elementini o'zgartirish uchun */
        .form-control {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Bu stil foydalanuvchining sharh qoldirishi uchun */
        .review-input {
            width: 100%;
            height: 100px;
            resize: none; /* O'lchamlarni o'zgartirmaslik */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .review-input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<h1>{{ gullar.name }}</h1>
<form method="post" >
    {% csrf_token %}
    {{ addcomment_form.as_p }}
    <input type="submit" value="Add Review">
</form>

</body>
</html>
